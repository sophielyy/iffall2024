<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.typekit.net/qzj5xwz.css">
        <link rel="stylesheet" href="css/styles.css">

		<title>Minecraft Website Mockup A</title>

    </head>

    <body>
        <h1>Minecraft Website Mockup-A</h1>
        <section class="Desktop">
            <h2>Landing Page</h2>
            <img src="images/Landing Page.png" alt="Landing Page">
            <br>
            <br>
            <h2>Individual Pages</h2>
            <ul class="grid-desktop">
                <li><img src="images/Development.png" alt="Development"></li>
                <li><img src="images/Characters.png" alt="Characters"></li>
                <li><img src="images/Gameplay.png" alt="Gameplay"></li>
                <li><img src="images/Worlds.png" alt="Worlds"></li>
            </ul>
        </section>

        <br>
        <br>

        <section class="Mobile">
            <h2>Mobile</h2>
            <ul class="grid-mobile">
                <li><img src="images/Mobile- Landing Page.png" alt="Mobile Landing Page"></li>
                <li><img src="images/Mobile- Development.png" alt="Mobile Development"></li>
                <li><img src="images/Mobile- Gameplay.png" alt="Mobile Gameplay"></li>
                <li><img src="images/Mobile- Characters.png" alt="Mobile Characters"></li>
                <li><img src="images/Mobile- Worlds.png" alt="Mobile Worlds"></li>
            </ul>

        </section>
    </body>
